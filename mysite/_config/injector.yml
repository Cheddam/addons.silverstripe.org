Injector:
  AddonBuilder:
    constructor:
      - %$PackagistService
  AddonUpdater:
    constructor:
      - %$PackagistService
      - %$SilverStripe\Elastica\ElasticaService
      - %$ResqueService
  RequestProcessor:
    properties:
      filters:
        - %$SiteErrorPageFilter
  SilverStripeVersionUpdater:
    constructor:
      - %$PackagistService
  UpdateAddonsTask:
    constructor:
      - %$AddonUpdater
  UpdateSilverStripeVersionsTask:
    constructor:
      - %$SilverStripeVersionUpdater
  SilverStripe\Elastica\ElasticaService:
    constructor:
      - %$Elastica\Client
      - addons
  BuildAddonsTask:
    constructor:
      - %$AddonBuilder