---
name: 'addonsinjector'
---
Injector:
  AddonBuilder:
    constructor:
      - %$PackagistService
  AddonUpdater:
    constructor:
      - %$PackagistService
      - %$SilverStripe\Elastica\ElasticaService
      - %$ResqueService
      - %$Composer\Package\Version\VersionParser
  RequestProcessor:
    properties:
      filters:
        - %$SiteErrorPageFilter
  SilverStripeVersionUpdater:
    constructor:
      - %$PackagistService
  UpdateAddonsTask:
    constructor:
      - %$AddonUpdater
  UpdateSilverStripeVersionsTask:
    constructor:
      - %$SilverStripeVersionUpdater
  BuildAddonsTask:
    constructor:
      - %$AddonBuilder
---
Only:
  environment: 'live'
After:
  - '#elastica'
---
Injector:
  SilverStripe\Elastica\ElasticaService:
    constructor:
      - %$Elastica\Client
      - addons
---
Except:
  environment: 'live'
After:
  - '#elastica'
---
Injector:
  SilverStripe\Elastica\ElasticaService:
    constructor:
      - %$Elastica\Client
      - sample-index
